<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | EmotionTune</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='modern-style.css') }}">
</head>
<body class="auth-bg">
  <div class="auth-container">
    <div class="auth-card">
      <h2 class="text-white mb-4">EmotionTune, Sign in! </h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <input type="text" class="form-control mb-3" name="username" placeholder="Enter your Email" required>
        <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
        <div class="d-flex justify-content-end mb-3">
          <a href="{{ url_for('forgot_password') }}" class="text-white-50 small">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-login w-100 mb-3">Sign in</button>
      </form>
      <p class="text-white-50 mt-4 text-center">
        Don't have an account?
        <a href="{{ url_for('signup') }}" class="text-info">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
