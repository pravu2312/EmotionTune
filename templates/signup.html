<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | EmotionTune</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='modern-style.css') }}">
</head>
<body class="auth-bg">
  <div class="auth-container">
    <div class="auth-card">
      <h2 class="text-white mb-4">Create Your Account</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <input type="text" class="form-control mb-3" name="username" placeholder="Full Name" required>
        <input type="email" class="form-control mb-3" name="email" placeholder="Phone or Email" required>
        <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
        <input type="password" class="form-control mb-4" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-signup w-100 mb-3">Sign up</button>
      </form>
      <p class="text-white-50 mt-3 text-center">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-info">Sign in</a>
      </p>
    </div>
  </div>
</body>
</html>
